{% extends 'base.html' %}

{% block content %}
<section class="section-signup container">
    <h2>Calculator</h2>
    <form method="POST" class="signupForm">
        {% csrf_token %}
        <label>Value1</label>
        <input type="text" name="Num1">
        <br>
        <label>Selct Opr...</label>
        <select name="opr">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        <label>Value2</label>
        <input type="text" name="Num2">
        <br>
        <button type="submit">Calculate</button>
        <br>
        <label>Output</label>
        <input type="text" value="{{c}}">
    </form>
</section>
</body>
</html>

{% endblock %}
